<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Isaac</title>
    <link rel="stylesheet" href="Styles/color.css">
</head>
<body>
    <H1>Formulario de Isaac de multiples elecciones</H1>
    <img src="img/gato.jpg" alt="">
    <form>
        
        <label for="P1">¿Cuantos logros tiene el juego?</label>
        <Select id="P1" name="Leng">
            <Option value="0"></Option>
            <Option value="1">612</Option>
            <Option value="2">631</Option>
            <Option value="3">640</Option>
            <Option value="4">656</Option>
            <Option value="5">613</Option>
            <Option value="6">600</Option>
            <Option value="7">642</Option>
        </Select>
        
        <label for="P2">¿Cuantos objetos tiene el juego?</label>
        <Select id="P2" name="Leng">
            <Option value="0"></Option>
            <Option value="1">714</Option>
            <Option value="2">700</Option>
            <Option value="3">715</Option>
            <Option value="4">717</Option>
            <Option value="5">703</Option>
            <Option value="6">712</Option>
            <Option value="7">723</Option>
        </Select>
        
        
        <label for="P3">¿Cuantos desafios tiene?</label>
        <Select id="P3" name="Leng">
            <Option value="0"></Option>
            <Option value="1">49</Option>
            <Option value="2">40</Option>
            <Option value="3">50</Option>
            <Option value="4">45</Option>
            <Option value="5">46</Option>
            <Option value="6">48</Option>
            <Option value="7">42</Option>
        </Select>
        
        <label for="P4">¿Cuantos personajes tiene en total el juego?</label>
        <Select id="P4" name="Leng">
            <Option value="0"></Option>
            <Option value="1">33</Option>
            <Option value="2">34</Option>
            <Option value="3">35</Option>
            <Option value="4">30</Option>
            <Option value="5">32</Option>
            <Option value="6">29</Option>
        </Select>
        
        <label for="P5">¿Que dan los Clavos de 8 Pulgadas?</label>
        <img src="img/pablitoclavounclavito.png" alt="">
        <Select id="P5" name="Leng">
            <Option value="0"></Option>
            <Option value="1">-1.5 de daño.</Option>
            <Option value="2">+1.5 de daño y aumento del empuje.</Option>
            <Option value="3">-1.5 de daño y dismunucion del empuje.</Option>
            <Option value="4">+2.5 de daño.</Option>
            <Option value="5">-1.0 de daño y aumento del empuje.</Option>
            <Option value="6">nada.</Option>
        </Select>
        
        <label for="P6">¿Que hace el Libro de las Sombras?</label>
        <img src="img/libro.png" alt="">
        <Select id="P6" name="Leng">
            <Option value="0"></Option>
            <Option value="1">Hace aparecer un objeto aleatorio.</Option>
            <Option value="2">Hace aparecer bombas trolls.</Option>
            <Option value="3">Te da +3.5 de daño.</Option>
            <Option value="4">Te da 10 segundo de invencibilidad.</Option>
            <Option value="5">Provoca 40 de daño a toda la sala actual.</Option>
            <Option value="6">Provoca que aparezcan dos corazones rojos.</Option>
        </Select>
        
        <label for="P7">¿Que hace el Holy Mantle?</label>
        <img src="img/holy mantle.png" alt="">
        <Select id="P7" name="Leng">
            <Option value="0"></Option>
            <Option value="1">Te protege del primer golpe de cada sala.</Option>
            <Option value="2">Tiene una probabilidad de repeler los proyectiles.</Option>
            <Option value="3">Te da un +1 de velocidad.</Option>
            <Option value="4">Te da un aura que provoca daño a lo este dentro.</Option>
            <Option value="5">Te tres corazones azul.</Option>
            <Option value="6">Te permite hacer instakill al corazon de mama.</Option>
        </Select>
        
        <label for="P8">¿Que personaje tiene un Trinket que deja abrir cofres de sin usar llaves?</label>
        <Select id="P8" name="Leng">
            <Option value="0"></Option>
            <Option value="1">The Lost</Option>
            <Option value="2">Isaac</Option>
            <Option value="3">Cain</Option>
            <Option value="4">???</Option>
            <Option value="5">Eden</Option>
            <Option value="6">Judas</Option>
        </Select>
        
        <label for="P9">¿Que personaje Alter tiene que conseguir todo por dinero?</label>
        <Select id="P9" name="Leng">
            <Option value="0"></Option>
            <Option value="1">Apollyon</Option>
            <Option value="2">Keeper</Option>
            <Option value="3">Eden</Option>
            <Option value="4">Azazel</Option>
            <Option value="5">Eve</Option>
            <Option value="6">Isaac</Option>
        </Select>
        
        <label for="P10">¿Que personaje tiene las siguientes estadisticas?</label>
        <img src="img/estadisticas.jpg" alt="">
        <Select id="P10" name="Leng">
            <Option value="0"></Option>
            <Option value="1">Cain</Option>
            <Option value="2">The Forgotten</Option>
            <Option value="3">Eden</Option>
            <Option value="4">Judas</Option>
            <Option value="5">Azazel</Option>
            <Option value="6">Lilith</Option>
        </Select>
        
        <label for="P11">¿Cuál es la diferencia principal entre Sacred Heart y Godhead?</label>
        <div class="horizontal">
            <img src="img/as.png" alt="">
            <img src="img/Godhead.png" alt="">
        </div>
        <Select id="P11" name="Leng">
            <Option value="0"></Option>
            <Option value="1">Ambos aumentan igual el daño, pero Sacred Heart da aura y Godhead lágrimas con homing.</Option>
            <Option value="2">Sacred Heart multiplica daño y da homing, Godhead da aura de daño adicional.</Option>
            <Option value="3">Godhead duplica daño, Sacred Heart solo da rango extra.</Option>
            <Option value="4">No hay diferencia, ambos hacen lo mismo.</Option>
        </Select>
        
        <label for="P12">¿Cómo se desbloquea The Lost en Afterbirth+ (sin glitches)?</label>
        <Select id="P12" name="Leng">
            <Option value="0"></Option>
            <Option value="1">Derrotando a Hush sin recibir daño.</Option>
            <Option value="2">Muriendo en orden específico con Isaac, Magdalene, Judas y Azazel.</Option>
            <Option value="3">Llegando a The Lamb con ???.</Option>
            <Option value="4">Jugando 100 runs con Eden.</Option>
        </Select>
        
        <label for="P13">¿Qué pasa si combinas Soy Milk con Brimstone?</label>
        <div class="horizontal">
            <img src="img/Soy milk.png" alt="">
            <img src="img/brimstone.png" alt="">
        </div>
        <Select id="P13" name="Leng">
            <Option value="0"></Option>
            <Option value="1">El rayo desaparece y solo se dispara aire.</Option>
            <Option value="2">El láser se convierte en un rayo continuo de baja potencia pero altísima cadencia.</Option>
            <Option value="3">El juego crashea.</Option>
            <Option value="4">No hay efecto especial, se suman normal.</Option>
        </Select>
        
        <label for="P14">En Repentance, ¿qué jefe secreto aparece después de derrotar a Mother y avanzar por el camino del ascensor roto?</label>
        <Select id="P14" name="Leng">
            <Option value="0"></Option>
            <Option value="1">Mega Satan.</Option>
            <Option value="2">The Hush.</Option>
            <Option value="3">The Beast.</Option>
            <Option value="4">Delirium.</Option>
        </Select>
        
        <label for="P15">¿Cuál es la diferencia entre Red Key y Cracked Key?</label>
        <div class="horizontal">
            <img src="img/Redkey.png" alt="">
            <img src="img/Craked key.png" alt="">
        </div>
        <Select id="P15" name="Leng">
            <Option value="0"></Option>
            <Option value="1">Ambas sirven para abrir cofres rojos, pero con distinta probabilidad.</Option>
            <Option value="2">Red Key crea habitaciones rojas infinitas, Cracked Key solo una vez.</Option>
            <Option value="3">Cracked Key desbloquea cofres angelicales, Red Key demoníacos.</Option>
            <Option value="4">Ninguna, son lo mismo con distinto sprite.</Option>
        </Select>
        
        <label for="P16">¿Cómo se desbloquea Jacob & Esau en Repentance?</label>
        <Select id="P16" name="Leng">
            <Option value="0"></Option>
            <Option value="1">Al derrotar a Mother por primera vez.</Option>
            <Option value="2">Al vencer a The Beast con Isaac.</Option>
            <Option value="3">Al completar Boss Rush con Eden.</Option>
            <Option value="4">Encontrando un objeto especial en The Void.</Option>
        </Select>
        
        <label for="P17">¿Cuál de estos objetos es considerado uno de los más raros y solo puede salir en situaciones excepcionales?</label>
        <Select id="P17" name="Leng">
            <Option value="0"></Option>
            <Option value="1">The D6</Option>
            <Option value="2">Sacred Orb</Option>
            <Option value="3">Brimstone</Option>
            <Option value="4">Polyphemus</Option>
        </Select>

        <label for="P18">¿Cuál es el efecto real del objeto Chaos?</label>
        <img src="img/Chaos.png" alt="">
        <Select id="P18" name="Leng">
            <Option value="0"></Option>
            <Option value="1">Convierte todos los cofres en rojos.</Option>
            <Option value="2">Mezcla la tabla de ítems de todas las pools, permitiendo que salga cualquier ítem en cualquier lugar.</Option>
            <Option value="3">Duplica los ítems de jefe.</Option>
            <Option value="4">Hace que los enemigos suelten pickups raros.</Option>
        </Select>

        <label for="P19">¿Cómo se desbloquea el personaje Apollyon?</label>
        <Select id="P19" name="Leng">
            <Option value="0"></Option>
            <Option value="1">Derrotando a Mega Satan.</Option>
            <Option value="2">Venciendo a Hush por primera vez.</Option>
            <Option value="3">Matando a The Lamb con Judas.</Option>
            <Option value="4">Consiguiendo 100 victorias seguidas.</Option>
        </Select>

        <label for="P19">¿Qué hace el objeto activo Dull Razor?</label>
        <Select id="P19" name="Leng">
            <Option value="0"></Option>
            <Option value="1">Inflige daño a Isaac, pero sin perder corazones, activando efectos de “on damage”.</Option>
            <Option value="2">Incrementa el daño de las lágrimas.</Option>
            <Option value="3">Convierte las lágrimas en cuchillas.</Option>
            <Option value="4">Da corazones rojos al usarse.</Option>
        </Select>

        <label for="P20">¿Cuál es la principal diferencia entre Eden y el resto de personajes?</label>
        <Select id="P20" name="Leng">
            <Option value="0"></Option>
            <Option value="1">Eden tiene daño fijo y no puede mejorarlo.</Option>
            <Option value="2">Eden siempre empieza con The D6.</Option>
            <Option value="3">Eden comienza con ítems, estadísticas y apariencia aleatorias cada run.</Option>
            <Option value="4">Eden no puede recoger ítems de jefes.</Option>
        </Select>

        <label for="P21">¿Qué condición especial se necesita para luchar contra Delirium?</label>
        <Select id="P21" name="Leng">
            <Option value="0"></Option>
            <Option value="1">Llegar a The Void tras derrotar a Hush o Mega Satan.</Option>
            <Option value="2">Morir en la Boss Rush.</Option>
            <Option value="3">Abrir todos los cofres dorados de The Chest.</Option>
            <Option value="4">Derrotar a Mom Heart en menos de 20 minutos.</Option>
        </Select>

        <label for="P22">¿Qué transformación se obtiene al recoger tres ítems relacionados con moscas u arañas?</label>
        <Select id="P22" name="Leng">
            <Option value="0"></Option>
            <Option value="1">Bookworm.</Option>
            <Option value="2">Guppy.</Option>
            <Option value="3">Beelzebub.</Option>
            <Option value="4">Seraphim.</Option>
        </Select>

        <label for="P23">¿Cuál es el efecto especial de Birthright con el personaje The Lost?</label>
        <Select id="P23" name="Leng">
            <Option value="0"></Option>
            <Option value="1">Aumenta su daño x2 permanentemente.</Option>
            <Option value="2">Hace que no aparezcan objetos inutiles para el personaje.</Option>
            <Option value="3">Hace que todos los cofres sean gratis.</Option>
            <Option value="4">Le otorga un “Holy Mantle” adicional (dos golpes gratis por habitación).</Option>
        </Select>
    </form>
</body>
</html>
