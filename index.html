<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Isaac</title>
    <link rel="stylesheet" href="Styles/color.css">
</head>
<body>
        <H1>Formulario de Isaac de multiples elecciones</H1>
        <img src="img/gato.jpg" alt="">
    <form>

        <label for="P1">¿Cuantos logros tiene el juego?</label>
        <Select id="P1" name="Leng">
        <Option value="0"></Option>
        <Option value="1">612</Option>
        <Option value="2">631</Option>
        <Option value="3">640</Option>
        <Option value="4">656</Option>
        <Option value="5">613</Option>
        <Option value="6">600</Option>
        <Option value="7">642</Option>
        </Select>

        <label for="P2">¿Cuantos objetos tiene el juego?</label>
        <Select id="P2" name="Leng">
        <Option value="0"></Option>
        <Option value="1">714</Option>
        <Option value="2">700</Option>
        <Option value="3">715</Option>
        <Option value="4">717</Option>
        <Option value="5">703</Option>
        <Option value="6">712</Option>
        <Option value="7">723</Option>
        </Select>


        <label for="P3">¿Cuantos desafios tiene?</label>
        <Select id="P3" name="Leng">
        <Option value="0"></Option>
        <Option value="1">49</Option>
        <Option value="2">40</Option>
        <Option value="3">50</Option>
        <Option value="4">45</Option>
        <Option value="5">46</Option>
        <Option value="6">48</Option>
        <Option value="7">42</Option>
        </Select>

        <label for="P4">¿Cuantos personajes tiene en total el juego?</label>
        <Select id="P4" name="Leng">
        <Option value="0"></Option>
        <Option value="1">33</Option>
        <Option value="2">34</Option>
        <Option value="3">35</Option>
        <Option value="4">30</Option>
        <Option value="5">32</Option>
        <Option value="6">29</Option>
        </Select>

        <label for="P5">¿Que dan los Clavos de 8 Pulgadas?</label>
        <img src="img/pablitoclavounclavito.png" alt="">
        <Select id="P5" name="Leng">
        <Option value="0"></Option>
        <Option value="1">-1.5 de daño</Option>
        <Option value="2">+1.5 de daño y aumento del empuje</Option>
        <Option value="3">-1.5 de daño y dismunucion del empuje</Option>
        <Option value="4">+2.5 de daño</Option>
        <Option value="5">-1.0 de daño y aumento del empuje</Option>
        <Option value="6">nada</Option>
        </Select>

        <label for="P6">¿Que hace el Libro de las Sombras?</label>
        <img src="img/libro.png" alt="">
        <Select id="P6" name="Leng">
        <Option value="0"></Option>
        <Option value="1">Hace aparecer un objeto aleatorio</Option>
        <Option value="2">Hace aparecer bombas trolls</Option>
        <Option value="3">Te da +3.5 de daño</Option>
        <Option value="4">Te da 10 segundo de invencibilidad</Option>
        <Option value="5">Provoca 40 de daño a toda la sala actual</Option>
        <Option value="6">Provoca que aparezcan dos corazones rojos</Option>
        </Select>
        
        <label for="P7">¿Que hace el Holy Mantle?</label>
        <img src="img/holy mantle.png" alt="">
        <Select id="P7" name="Leng">
        <Option value="0"></Option>
        <Option value="1">Te protege del primer golpe de cada sala</Option>
        <Option value="2">Tiene una probabilidad de repeler los proyectiles</Option>
        <Option value="3">Te da un +1 de velocidad</Option>
        <Option value="4">Te da un aura que provoca daño a lo este dentro</Option>
        <Option value="5">Te tres corazones azul</Option>
        <Option value="6">Te permite hacer instakill al corazon de mama</Option>
        </Select>

        <label for="P8">¿Que personaje tiene un Trinket que deja abrir cofres de sin usar llaves?</label>
        <Select id="P8" name="Leng">
        <Option value="0"></Option>
        <Option value="1">The Lost</Option>
        <Option value="2">Isaac</Option>
        <Option value="3">Cain</Option>
        <Option value="4">???</Option>
        <Option value="5">Eden</Option>
        <Option value="6">Judas</Option>
        </Select>

        <label for="P9">¿Que personaje Alter tiene que conseguir todo por dinero?</label>
        <Select id="P9" name="Leng">
        <Option value="0"></Option>
        <Option value="1">Apollyon</Option>
        <Option value="2">Keeper</Option>
        <Option value="3">Eden</Option>
        <Option value="4">Azazel</Option>
        <Option value="5">Eve</Option>
        <Option value="6">Isaac</Option>
        </Select>

        <label for="P10">¿Que personaje tiene las siguientes estadisticas?</label>
        <img src="img/estadisticas.jpg" alt="">
        <Select id="P10" name="Leng">
        <Option value="0"></Option>
        <Option value="1">Cain</Option>
        <Option value="2">The Forgotten</Option>
        <Option value="3">Eden</Option>
        <Option value="4">Judas</Option>
        <Option value="5">Azazel</Option>
        <Option value="6">Lilith</Option>
        </Select>
    </form>
</body>
</html>
